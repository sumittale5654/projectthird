
<!-- master.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <!-- Navigation -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd; ">
      <a class="navbar-brand text-primary font-weight-bold text-capitalize " href="">Best series</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto"> <!-- Using 'ml-auto' class to align to the right -->
          <li class="nav-item active">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'registration' %}">Registaration</a>
            </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'display' %}">Display</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock navbar %}
    <br><br><br>
    {% block content %}
   <br><br>
    {% endblock content %}
    <!-- Footer-->
    <footer class="py-5 bg-dark" style="position:relative;">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2023
        </p>
      </div>
    </footer>
  </body>
</html>
